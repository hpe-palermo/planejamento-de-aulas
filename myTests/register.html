<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <title>Login</title>
</head>

<body>
    <div class="container text-light">
        <div class="section-login">
            <h1 class="text-center">Cadastro</h1>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Senha" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Confirmar Senha" required>
                </div>
                <div class="text-center mb-3">
                    <button type="submit">Criar conta</button>
                </div>
                <div class="text-center mb-3">
                    <button type="submit" class="btn-google bg-light text-dark">
                        <div class="btn-content">
                            <img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000"> Entrar com
                            Google
                        </div>
                    </button>
                </div>
            </form>
            <div id="error-message" class="text-danger mt-3"></div>
        </div>
    </div>
</body>

</html>
