<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planejamento de Aulas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="home.css">
</head>

<body>

    <nav class="navbar bg-primary-color p-3">
        <div class="container-fluid">
            <div class="menu-toggle active fs-4" id="open-sidebar">
                <i class="bi-list text-color"></i>
            </div>
            <h1 class="navbar-brand mb-0 fs-4 text-color">Planejamento de Aulas</h1>
            <div class="fs-4 text-color rounded-circle">
                <a href="login.html" class="nav-link"><i class="bi-box-arrow-left"></i></a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="main-container row">

            <!-- backdrop sidebar -->
            <div class="backdrop"></div>

            <!-- sidebar -->
            <div class="sidebar col-md-3 p-0" id="sidebar">
                <div class="title-close-btn d-flex justify-content-between align-items-center p-3 pb-2">
                    <div class="close-sidebar fs-2" id="close-sidebar">
                        <i class="bi-x-circle"></i>
                    </div>
                </div>
                <div class="ctn-button-add text-center m-4" id="ctn-button-add">
                    <button class="btn bg-primary-color text-color p-3">
                        <i class="bi-plus-circle"></i> Adicionar Disciplina
                    </button>
                </div>
                <ul class="container p-4 list-group d-flex text-center pt-1">
                    <li class="list-group-item m-2">Matemática</li>
                    <li class="list-group-item m-2">Banco de Dados</li>
                    <li class="list-group-item m-2">POO</li>
                </ul>
            </div>

            <!-- modal -->
            <div class="modal" id="modal">
                <div class="modal-content">
                    <div class="modal-header d-flex justify-content-between align-items-center">
                        <h3>Adicionar Disciplina</h3>
                        <div class="close-modal fs-4" id="close-modal">
                            <i class="bi-x-circle"></i>
                        </div>
                    </div>
                    <form>
                        <div class="input-section mb-3 d-flex">
                            <label for="name-discipline" class="form-label me-2">Nome</label>
                            <input type="text" class="form-control" id="name-discipline"
                                placeholder="Nome da Disciplina">
                        </div>
                        <div class="input-section mb-3 d-flex">
                            <label for="hours-discipline" class="form-label me-2">CH</label>
                            <input type="number" class="form-control" id="hours-discipline" placeholder="Carga Horária">
                        </div>
                        <div class="days-of-week d-flex justify-content-evenly mb-3">
                            <div class="day-week" data-day-week="S">S</div>
                            <div class="day-week" data-day-week="T">T</div>
                            <div class="day-week" data-day-week="Q">Q</div>
                            <div class="day-week" data-day-week="Q">Q</div>
                            <div class="day-week" data-day-week="S">S</div>
                        </div>
                        <div class="modal-footer">
                            <div class="footer-header d-flex justify-content-between">
                                <h4>Conteúdos</h4>
                                <div class="add-content fs-4" id="add-content">
                                    <i class="bi-plus-circle"></i>
                                </div>
                            </div>
                        </div>
                        <div class="list-contents" id="list-contents"></div>
                        <button type="submit" class="btn bg-primary-color text-color w-100 p-3">Salvar</button>
                    </form>
                </div>
            </div>

            <!-- main content -->
            <div class="content bg-linear text-color col-md">
                <div class="dios-mio">
                    <div class="item-content calendar" id="calendar">
                        <div class="calendar-header">
                            <div class="item-calendar-header">
                                <i class="bi-chevron-left fs-3"></i>
                            </div>
                            <div class="item-calendar-header">
                                <h2 id="month"></h2>
                            </div>

                            <div class="item-calendar-header">
                                <i class="bi-chevron-right fs-3"></i>
                            </div>
                        </div>
                        <div class="calendar-body">
                            <div class="days-week-name">
                                <div class="day-week-name-item">Dom</div>
                                <div class="day-week-name-item">Seg</div>
                                <div class="day-week-name-item">Ter</div>
                                <div class="day-week-name-item">Qua</div>
                                <div class="day-week-name-item">Qui</div>
                                <div class="day-week-name-item">Sex</div>
                                <div class="day-week-name-item">Sáb</div>
                            </div>
                            <div class="days-fs-letter">
                                <div class="day-week-name-item">D</div>
                                <div class="day-week-name-item">S</div>
                                <div class="day-week-name-item">T</div>
                                <div class="day-week-name-item">Q</div>
                                <div class="day-week-name-item">Q</div>
                                <div class="day-week-name-item">S</div>
                                <div class="day-week-name-item">S</div>
                            </div>
                            <div class="days-of-month" id="days-of-month"></div>
                        </div>
                    </div>
                    <div class="item-content tasks">
                        <div class="tasks-title">
                            <div class="h2 p-3">Tarefas</div>
                            <!-- <div><i class="bi-plus-circle"></i></div> -->
                        </div>
                        <div class="list-tasks">
                            <div class="list-tasks-header">
                                <div>Descrição</div>
                                <div>Data</div>
                                <div>Status</div>
                            </div>
                            <div class="tasks">
                                <div class="task">
                                    <div class="name-task">Fazer o frontend</div>
                                    <div class="date-task">2024-08-10</div>
                                    <div class="status-task-full">
                                        <div class="badge bg-success text-color fs-6">Concluído</div>
                                    </div>
                                    <div class="status-task-resp">
                                        <div class="badge bg-success text-color fs-6"><i class="bi-check"></i></div>
                                    </div>
                                </div>
                                <div class="task">
                                    <div class="name-task">Fazer o backend</div>
                                    <div class="date-task">2024-08-10</div>
                                    <div class="status-task-full">
                                        <div class="badge bg-danger text-color fs-6">Pendente</div>
                                    </div>
                                    <div class="status-task-resp">
                                        <div class="badge bg-danger text-color fs-6"><i class="bi-x"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="home.js"></script>

</body>

</html>
