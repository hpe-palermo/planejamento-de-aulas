<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planejamento de Aulas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="stylesBT.css">
</head>

<body>

    <nav class="navbar bg-primary-color p-3">
        <div class="container-fluid">
            <div class="menu-toggle active fs-4" id="open-sidebar">
                <i class="bi-list text-color"></i>
            </div>
            <h1 class="navbar-brand mb-0 fs-4 text-color">Planejamento de Aulas</h1>
            <div class="user-icon bg-tertiary-color text-color rounded-circle">H</div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="main-container row">

            <!-- sidebar -->
            <div class="sidebar col-md-3 p-0" id="sidebar">
                <div class="title-close-btn d-flex justify-content-between align-items-center p-3 pb-2">
                    <h3>Disciplinas</h3>
                    <div class="close-sidebar fs-2" id="close-sidebar">
                        <i class="bi-x-circle"></i>
                    </div>
                </div>
                <div class="ctn-button-add text-center p-2" id="ctn-button-add">
                    <button class="btn bg-primary-color text-color w-100 p-3">
                        <i class="bi-plus-circle"></i> Adicionar Disciplina
                    </button>
                </div>
                <ul class="list-group">
                    <li class="list-group-item">Matemática</li>
                    <li class="list-group-item">Banco de Dados</li>
                    <li class="list-group-item">POO</li>
                </ul>
            </div>

            <!-- modal -->
            <div class="modal" id="modal">
                <div class="modal-content">
                    <div class="modal-header d-flex justify-content-between align-items-center">
                        <h3>Adicionar Disciplina</h3>
                        <div class="close-modal fs-4" id="close-modal">
                            <i class="bi-x-circle"></i>
                        </div>
                    </div>
                    <form>
                        <div class="input-section mb-3 d-flex">
                            <label for="name-discipline" class="form-label me-2">Nome</label>
                            <input type="text" class="form-control" id="name-discipline"
                                placeholder="Nome da Disciplina">
                        </div>
                        <div class="input-section mb-3 d-flex">
                            <label for="hours-discipline" class="form-label me-2">CH</label>
                            <input type="number" class="form-control" id="hours-discipline" placeholder="Carga Horária">
                        </div>
                        <div class="days-of-week d-flex justify-content-evenly mb-3">
                            <div class="day" data-day="S">S</div>
                            <div class="day" data-day="T">T</div>
                            <div class="day" data-day="Q">Q</div>
                            <div class="day" data-day="Q">Q</div>
                            <div class="day" data-day="S">S</div>
                        </div>
                        <div class="modal-footer">
                            <div class="footer-header d-flex justify-content-between">
                                <h4>Conteúdos</h4>
                                <div class="add-content fs-4" id="add-content">
                                    <i class="bi-plus-circle"></i>
                                </div>
                            </div>
                        </div>
                        <div class="list-contents" id="list-contents"></div>
                        <button type="submit" class="btn bg-primary-color text-color w-100 p-3">Salvar</button>
                    </form>
                </div>
            </div>

            <!-- main content -->
            <div class="content bg-linear text-color col-md">
                <div class="dios-mio">
                    <div class="item-content calendar">Calendar</div>
                    <div class="item-content tasks">Tasks</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scriptsBT.js"></script>

</body>

</html>
