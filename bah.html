<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Text Overflow</title>
    <style>
        :root {
            --primary-color: #dddcdc;
            --secondary-color: #101010;
            --tertiary-color: #eee;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--primary-color);
        }

        .task {
            background-color: var(--primary-color);
            display: flex;
            gap: 3px;
            border: 1px solid var(--secondary-color);
            padding: 10px;
            width: 80%;
            max-width: 800px;
            box-sizing: border-box;
        }

        .task div {
            background-color: var(--secondary-color);
            flex: 1 1 25%; /* Flex-grow, flex-shrink, flex-basis */
            text-align: center;
            padding: 10px;
            color: var(--tertiary-color);
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap; /* Impede quebra de linha */
            overflow: hidden; /* Esconde o texto que ultrapassa o limite */
            text-overflow: ellipsis; /* Adiciona reticÃªncias no final do texto */
            box-sizing: border-box;
            min-width: 0; /* Permite que o texto seja cortado */
        }
    </style>
</head>
<body>
    <div class="task">
        <div>Item 1 with a very long text that will overflow and show ellipsis if it is too long</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
    </div>
</body>
</html>
