{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto com Reticências</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .text-container {
            width: 25%; /* Largura fixa para demonstrar o efeito */
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            white-space: nowrap; /* Impede quebra de linha */
            overflow: hidden; /* Esconde o conteúdo que ultrapassa o limite */
            text-overflow: ellipsis; /* Adiciona reticências ao final do texto */
        }
    </style>
</head>
<body>

    <div class="text-container">
        Este é um texto muito longo que será cortado com reticências se ultrapassar o limite do contêiner.
    </div>

</body>
</html>
